<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandHub | DaemonCore Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6', // violet-500
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'card-twinkle': 'cardTwinkle 8s ease-in-out infinite alternate',
                        'pulse': 'pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'twinkle': 'twinkle 2s ease-in-out infinite',
                        'shoot': 'shoot 5s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        cardTwinkle: {
                            '0%': { 'border-color': 'rgba(139, 92, 246, 0.2)' },
                            '100%': { 'border-color': 'rgba(139, 92, 246, 0.6)' },
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.4' },
                        },
                        twinkle: {
                            '0%, 100%': { opacity: '1', transform: 'scale(1.1)' },
                            '50%': { opacity: '0.2', transform: 'scale(0.7)' },
                        },
                        shoot: {
                           '0%': { transform: 'translateX(0)' },
                           '100%': { transform: 'translateX(calc(100vw + 200px))' }
                        }
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-display {
            font-family: 'Poppins', sans-serif;
        }
        #root {
            isolation: isolate;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.78.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.3.1",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.16",
    "next/": "https://aistudiocdn.com/next@^16.0.1/",
    "next": "https://aistudiocdn.com/next@^16.0.1",
    "@supabase/ssr": "https://aistudiocdn.com/@supabase/ssr@^0.7.0"
  }
}
</script>
</head>
<body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
